<!DOCTYPE html>
{% extends "layout/basic.html" %}
{% load bootstrap4 %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}Правка личных данных{% endblock %}
</head>
<body>
{% block content %}
<h2>Правка личных данных {{ user.username }}</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% buttons submit='Сохранить' %}{% endbuttons %}
</form>
{% endblock %}
</body>
</html>
